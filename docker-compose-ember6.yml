services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-ember_mf}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # API Service (Express + Prisma)
  api:
    build:
      context: ./ember-6-embroider
      dockerfile: apps/api/Dockerfile
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-ember_mf}
      JWT_SECRET: ${JWT_SECRET}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
      PORT: 3333
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "3333:3333"

  # React MFE: Profile
  mf-profile:
    build:
      context: ./ember-6-embroider
      dockerfile: apps/mf-profile/Dockerfile
    ports:
      - "3001:80"

  # React MFE: Blog Article
  mf-blog-article:
    build:
      context: ./ember-6-embroider
      dockerfile: apps/mf-blog-article/Dockerfile
    environment:
      API_URL: http://api:3333/api
    ports:
      - "3002:80"

  # Ember 6 MFE: Blog (Embroider + Module Federation)
  ember-blog:
    build:
      context: ./ember-6-embroider
      dockerfile: apps/ember-app/Dockerfile
      args:
        VITE_API_URL: /api
    ports:
      - "4200:80"

  # React Shell: Host Application
  react-shell:
    build:
      context: ./ember-6-embroider
      dockerfile: apps/react-shell/Dockerfile
      # No EMBER_APP_URL build arg - will use runtime fallback (window.location.origin + '/ember-app')
    environment:
      PROFILE_REMOTE_URL: http://mf-profile/remoteEntry.js
      BLOG_ARTICLE_REMOTE_URL: http://mf-blog-article/remoteEntry.js
      API_URL: http://api:3333/api
    depends_on:
      - api
      - mf-profile
      - mf-blog-article
      - ember-blog
    ports:
      - "3000:80"

volumes:
  postgres_data:
