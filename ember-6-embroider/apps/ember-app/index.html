<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>EmberApp</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {{content-for "head"}}

    <link integrity="" rel="stylesheet" href="/@embroider/virtual/vendor.css">
    <link integrity="" rel="stylesheet" href="/@embroider/virtual/app.css">

    {{content-for "head-footer"}}
  </head>
  <body>
    {{content-for "body"}}

    <!-- Polyfills for Embroider macros and AMD -->
    <script>
      // Polyfill for window.require (ESM build doesn't need AMD loader)
      window.require = window.require || function(moduleName) {
        console.warn('[require polyfill] Module requested:', moduleName);
        return {};
      };
      window.requirejs = window.require;
      window.define = window.define || function() {};
      window.define.amd = true;
    </script>

    <script src="/@embroider/virtual/vendor.js"></script>
    <script type="module">
      import Application from './app/app';
      import environment from './app/config/environment';

      Application.create(environment.APP);
    </script>

    {{content-for "body-footer"}}
  </body>
</html>
