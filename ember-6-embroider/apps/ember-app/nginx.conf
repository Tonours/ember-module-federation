server {
    listen 80;
    server_name _;

    # MIME types - include defaults and ensure .mjs is correct
    types {
        text/html html htm shtml;
        text/css css;
        application/javascript js mjs;
        application/json json;
        application/wasm wasm;
        image/png png;
        image/jpeg jpeg jpg;
        image/gif gif;
        image/svg+xml svg svgz;
        image/webp webp;
        image/x-icon ico;
        font/woff woff;
        font/woff2 woff2;
        font/ttf ttf;
        font/otf otf;
    }

    # Serve from /ember-app/ prefix (Coolify doesn't strip it)
    location /ember-app/ {
        alias /usr/share/nginx/html/;
        index index.html;

        # CORS for Module Federation
        add_header Access-Control-Allow-Origin "*" always;

        # remoteEntry.js no cache
        location = /ember-app/remoteEntry.js {
            alias /usr/share/nginx/html/remoteEntry.js;
            add_header Access-Control-Allow-Origin "*" always;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }

        # Cache JS/CSS/MJS chunks
        location ~* \.(js|mjs|css)$ {
            add_header Access-Control-Allow-Origin "*" always;
            add_header Cache-Control "public, max-age=31536000, immutable";
        }

        # SPA fallback
        # With alias, must use full path in try_files
        try_files $uri $uri/ /ember-app/index.html;
    }
}
