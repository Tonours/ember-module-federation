server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # MIME types for ES modules
    types {
        text/html html htm shtml;
        text/css css;
        application/javascript js mjs;
        application/json json;
        application/wasm wasm;
        image/png png;
        image/jpeg jpeg jpg;
        image/gif gif;
        image/svg+xml svg svgz;
        image/webp webp;
        image/x-icon ico;
        font/woff woff;
        font/woff2 woff2;
        font/ttf ttf;
        font/otf otf;
    }

    # CORS headers for Module Federation remotes
    add_header 'Access-Control-Allow-Origin' '*' always;
    add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS' always;
    add_header 'Access-Control-Allow-Headers' 'Content-Type' always;

    # Return 404 for /api routes (should not be handled by shell)
    location /api/ {
        return 404;
    }

    # Cache JS/CSS/MJS chunks and Module Federation files
    location ~* \.(js|mjs|css)$ {
        add_header Cache-Control "public, max-age=31536000, immutable";
        add_header 'Access-Control-Allow-Origin' '*' always;
        try_files $uri =404;
    }

    # SPA fallback
    location / {
        try_files $uri /index.html;
    }
}
