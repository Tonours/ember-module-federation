server {
    listen 80;
    server_name _;

    # Serve from /mf-blog/ prefix (Coolify doesn't strip it)
    location /mf-blog/ {
        alias /usr/share/nginx/html/;
        index index.html;

        # CORS for Module Federation
        add_header Access-Control-Allow-Origin "*" always;

        # remoteEntry.js no cache
        location = /mf-blog/remoteEntry.js {
            alias /usr/share/nginx/html/remoteEntry.js;
            add_header Access-Control-Allow-Origin "*" always;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }

        # Cache JS/CSS chunks
        location ~* \.(js|css)$ {
            add_header Access-Control-Allow-Origin "*" always;
            add_header Cache-Control "public, max-age=31536000, immutable";
        }

        # SPA fallback
        # With alias, must use full path in try_files
        try_files $uri $uri/ /mf-blog/index.html;
    }
}
