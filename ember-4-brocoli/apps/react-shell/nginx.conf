server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Return 404 for /api routes (should not be handled by shell)
    location /api/ {
        return 404;
    }

    # Cache JS/CSS chunks
    location ~* \.(js|css)$ {
        add_header Cache-Control "public, max-age=31536000, immutable";
        try_files $uri =404;
    }

    # SPA fallback
    location / {
        try_files $uri /index.html;
    }
}
