server {
    listen 80;
    server_name _;

    # Serve from /ember/ prefix (Coolify doesn't strip it)
    location /ember/ {
        alias /usr/share/nginx/html/;
        index index.html;

        # Cache JS/CSS chunks
        location ~* \.(js|css)$ {
            add_header Cache-Control "public, max-age=31536000, immutable";
        }

        # SPA fallback - Ember handles its own routing under /ember/
        # With alias, must use full path in try_files
        try_files $uri $uri/ /ember/index.html;
    }
}
